<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <main>
        <div class="main-container">  
            <div class="form">
                <h1>Contact Us</h1>
                <p>Have questions? Want to collaborate? Let's Talk!</p>
                <input type="text" class="form-input" placeholder="Full Name" required>
                <input type="text" class="form-input" placeholder="E-mail" required>
                <input type="text" class="form-input" placeholder="Subject" required>
                <textarea class="form-input" name="mensagem" rows="5" cols="4" placeholder="Message"></textarea>
                <input id="btn" class="form-input" type="submit" value="Submit">
                <p></p>
            </div>
        </div>
        
    </main>
    <div>
        <footer>Feito por 
            <u><a target="_blank" href="https://github.com/rafaelbpmt">Rafael Bizarria</u></a>
        </footer>
    </div>
    
</body>
</html>
